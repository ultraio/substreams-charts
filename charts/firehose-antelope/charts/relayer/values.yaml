# Default values for blockchain-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

deployment:
  enabled: true
  serviceAccountName: app-data-reader
  ports:
    - name: publisher
      containerPort: 9000
      protocol: TCP
    - name: prometheus
      containerPort: 9102
      protocol: TCP
  env:
    - name: INFO
      value: github.com/dfuse-io/.*
  oneBlockStoreURL: ""
  readerDNS1: dns:///reader-node-0.reader-node:9000
  readerDNS2: dns:///reader-node-1.reader-node:9000

### Note: First port in list will be used as an Ingress port!
service:
  labels:
    monitoring: "true"
    monitor: prometheus
  type: ClusterIP
  ports:
    - protocol: TCP
      name: publisher
      port: 9000
      targetPort: 9000
    - protocol: TCP
      name: prometheus
      port: 9102
      targetPort: 9102
  

livenessProbe:
  # httpGet:
  #   path: /explorer/payment/v1/health
  #   port: http
  # initialDelaySeconds: 60
  # periodSeconds: 3

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  tcpSocket:
    port: 9000
  timeoutSeconds: 1

resources:
  limits:
    cpu: 1
    memory: 1500Mi
  requests:
    cpu: 200m
    memory: 600Mi

pdb:
  minAvailable: 1

nodeSelector:
  pool-id: std-n1-16cores-60gb
