# Default values for blockchain-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: ""
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

statefulset:
  enabled: true
  name: nodeos
  serviceAccountName: app-blocks-writer
  oneBlockStoreURL: ""
  nodeosArguments: '--config-dir=/etc/nodeos --data-dir=/nodeos-data --genesis-json=/etc/nodeos/genesis.json'
  autoMemLimitPercent: 90
  env:
    - name: HOSTNAME
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.name
    - name: INFO
      value: ".*"
    - name: NAMESPACE
      valueFrom:
        fieldRef:
          apiVersion: v1
          fieldPath: metadata.namespace
    - name: PITREOS_THREADS
      value: '4'
  ports:
    - containerPort: 8080
      name: manageos-http
      protocol: TCP
    - containerPort: 9876
      name: nodeos-p2p
      protocol: TCP
    - containerPort: 9102
      name: prometheus
      protocol: TCP
    - containerPort: 9000
      name: publisher
      protocol: TCP
  volumeMounts:
    - mountPath: "/etc/nodeos"
      name: configdir
    - mountPath: "/nodeos-data"
      name: datadir
    - mountPath: "/etc/nodeos/protocol_features"
      name: etc-nodeos-protocolfeatures
  storageSize: 10Gi
  storageLimit: 40Gi

### Note: First port in list will be used as an Ingress port!
service:
  labels:
    monitoring: "true"
    monitor: prometheus
  type: ClusterIP
  ports:
    - protocol: TCP
      name: prometheus
      port: 9102
      targetPort: 9102
    - protocol: TCP
      name: publisher
      port: 9000
      targetPort: 9000

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns
  hosts: []
    # - host:
    #   paths:
    #     - path:
  tls: []
    # - hosts: []
    #   secretName:

readinessProbe:
  failureThreshold: 1
  httpGet:
    path: "/healthz"
    port: 8080
    scheme: HTTP
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 1

resources:
  limits:
    cpu: 4
    memory: 8Gi
  requests:
    cpu: 3
    memory: 7Gi

pdb:
  minAvailable: 1

nodeSelector:
  pool-id: batch-c2-4cores-16gb

